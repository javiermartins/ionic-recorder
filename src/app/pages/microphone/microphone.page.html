<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Microphone
    </ion-title>
    <ion-buttons slot="end">
      <ion-button shape="circle" [routerLink]="['/audio']">
        <ion-icon name="file-tray" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <div class="duration">
      {{ durationDisplay }}
    </div>
    <ion-fab-button color="danger" (click)="startRecording()" *ngIf="!recording">
      <ion-icon name="mic-outline" size="large"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="danger" (click)="stopRecording()" *ngIf="recording">
      <ion-icon name="stop" size="large"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
  </ion-toolbar>
</ion-footer>
